<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <div class="bluebox">
            <h1 class="h1">Your Results</h1>
            <div class="circle">
                <div class="innercircle">
                    <h2 class="h2">76</h2>
                    <p class="p1">of 100</p>
                </div>
        </div>
        <div class="textsection">
                    <h3 class="h3">Great</h3>
                    <p class="p2"> Your performance exceed 65% of the people conducting the test here! </p>
            </div>
    
    
         
        </div>
        <div class="whitebox">
            <h2 class="h4">Summary</h2>
            <div class="summarybox">
                <div class="reaction">
                    <div class="reactionimgandtext ">
                        <img src="iconoir_flash.png" alt="reaction icon">
                        <p class="p3">Reaction</p>
                    </div>
                    
                    <div class="scorebox">
                    <p class="p5">80</p>
                    <p class="p4">/ 100</p>
                    </div> 
                    
                </div>
                <div class="memory">
                    <div class="memoryimgandtext">
                        <img src="iconoir_brain.svg" alt="memory icon">
                        <p class="p6">Memory</p>
                    </div>
                    
                    <div class="scorebox">
                    <p class="p5">92</p>
                    <p class="p4">/ 100</p>
                    </div> 
                    
                </div>
                <div class="verbal">
                    <div class="verbalimgandtext ">
                        <img src="iconoir_chat-remove.svg" alt="verbal icon">
                        <p class="p7">Verbal</p>
                    </div>
                    
                    <div class="scorebox">
                    <p class="p5">61</p>
                    <p class="p4">/ 100</p>
                    </div> 
                    
                </div>
                <div class="visual">
                    <div class="reactionimgandtext ">
                        <img src="iconoir_eye-empty.svg" alt="Visual icon">
                        <p class="p8">Visual</p>
                    </div>
                    
                    <div class="scorebox">
                    <p class="p5">73</p>
                    <p class="p4">/ 100</p>
                    </div> 
                    
                </div>
                
            </div>
            <button class="button">Continue</button>

        </div>

</body>
</html>
